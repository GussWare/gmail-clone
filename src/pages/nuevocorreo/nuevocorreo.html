<ion-header>

  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button icon-left clear (click)="cerrar()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ accion }}</ion-title>

    <ion-buttons right>
        <button ion-button icon-left clear (click)="enviarCorreo()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item >
      <ion-label>De: {{ de }}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label>Para:</ion-label>
      <ion-input type="email" [(ngModel)]="para" ></ion-input>
    </ion-item>

    <ion-item >
      <ion-item>
        <ion-textarea type="text" placeholder="Asunto" rows=1 [(ngModel)] = "asunto"></ion-textarea> 
      </ion-item>
    </ion-item>
  </ion-list>

  <ion-textarea type="text" placeholder="Escribir correo" [(ngModel)] = "mensaje"></ion-textarea>

</ion-content>
