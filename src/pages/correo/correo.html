<ion-header>

  <ion-navbar color="danger">
    <ion-title>Correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ correo.asunto }}</h2>

  <hr />

  <ion-item >
     <ion-avatar item-left>
       <img src="../assets/imgs/avatars/{{ correo.imagen }}">
     </ion-avatar>
      <h2>{{correo.nombre}}</h2>
      <h3>{{correo.fecha}}</h3>
  </ion-item>
  
  <p class="mensaje"><span [innerHTML]="correo.mensaje"></span></p> 

  <ion-row class="tools-button">
    <ion-col>
      <button ion-button clear (click) ="mostrarModal('Reply')">
          <div>
            <ion-icon name="ios-undo"></ion-icon>
            <br />
            <label>Reply</label>
         </div>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button clear (click) ="mostrarModal('Reply All')">
        <div>
          <ion-icon name="ios-undo"></ion-icon>
          <ion-icon name="ios-undo"></ion-icon>
          <br />
          <label>Reply all</label>
       </div>
      </button>
    </ion-col> 
    
    <ion-col>
      <button ion-button clear (click) ="mostrarModal('Foward')">
        <div>
          <ion-icon name="ios-redo"></ion-icon>
          <br />
          <label>Foward</label>
       </div>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
